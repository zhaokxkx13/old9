<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> - 查看用户信息</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/plugins/webuploader/webuploader.css"/>
    <link rel="stylesheet" type="text/css" href="/css/demo/webuploader-demo.css"/>
    <link href="/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-6 b-r">
                <form class="form-horizontal" id="userForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-9">
                            <input type="text" disabled="" th:value="${user.userAcc}" class="form-control"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">昵称：</label>
                        <div class="col-sm-9">
                            <input type="text" disabled="" th:value="${user.nickName}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属机构：</label>
                        <div class="col-sm-9">
                            <input type="text" disabled="" th:value="${user.deptName}" class="form-control"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-9">
                            <input type="text" disabled="" th:value="${user.description}" class="form-control"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <form class="form-horizontal" action="/user/save">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像：</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">您可以尝试文件拖拽,或使用QQ截屏工具,然后激活窗口后粘贴,或点击添加图片按钮,来上传您的头像.</p>
                        </div>
                    </div>
                    <div id="uploader" class="wu-example">
                        <div class="queueList">
                            <div id="dndArea" class="placeholder">
                                <div id="filePicker"></div>
                            </div>
                        </div>
                        <div class="statusBar" style="display:none;">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div>
                            <div class="info"></div>
                            <div class="btns">
                                <div id="filePicker2"></div>
                                <div class="uploadBtn">开始上传</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-w-m btn-danger" onclick="cancel()">关闭</button>
                </div>
                <div class="col-sm-5"></div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js-->
    <script src="/js/admin/user/showForm.js"></script>
    <!-- Web Uploader -->
    <script src="/js/plugins/webuploader/webuploader.min.js"></script>
    <script src="/js/demo/webuploader-demo.js"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>
    <script src="/js/plugins/layer/laydate/laydate.js"></script>

</body>

</html>
