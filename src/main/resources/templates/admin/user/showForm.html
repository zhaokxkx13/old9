<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> - 查看用户信息</title>
    <link href="${ctxPath}/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="${ctxPath}/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="${ctxPath}/css/animate.css" rel="stylesheet"/>
    <link href="${ctxPath}/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="${ctxPath}/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-6 b-r">
                <form class="form-horizontal" id="userForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-9">
                            <input type="text" disabled="" value="${user.userAcc}" class="form-control"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">昵称：</label>
                        <div class="col-sm-9">
                            <input type="text" disabled="" value="${user.nickName}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属机构：</label>
                        <div class="col-sm-9">
                            <input type="text" disabled="" value="${user.deptName}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">角色：</label>
                        <div class="col-sm-9">
                            <input id="roleNames" type="text" disabled="" value="${user.roleNames}" class="form-control"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-9">
                            <input type="text" disabled="" value="${user.description}" class="form-control"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">头像：</label>
                    <div class="col-sm-9">
                        @if(tool.isEmpty(user.avatar)){
                        <img class="layui-upload-img " src="${ctxPath}/img/webuploader.png"/>
                        @}else{
                        <img class="layui-upload-img " src="${user.avatar}"/>
                        @}
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-w-m btn-danger" onclick="cancel()">关闭</button>
                </div>
                <div class="col-sm-5"></div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="${ctxPath}/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js-->
    <script src="${ctxPath}/js/admin/user/showForm.js"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="${ctxPath}/js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="${ctxPath}/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="${ctxPath}/js/plugins/validate/messages_zh.min.js"></script>

</body>

</html>
