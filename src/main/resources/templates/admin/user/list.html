<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>用户管理</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>用户管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="btn-group hidden-xs" id="exampleToolbar" role="group">
                            <div class="col-sm-8">
                            <button class="btn btn-outline btn-success  dim" type="button" onclick="addUser();">
                                <i class="fa fa-plus">&nbsp;新增</i>
                            </button>
                            <button id="showButton" class="btn btn-outline btn-info  dim" type="button" onclick="showUser();">
                                <i class="fa fa-paste">&nbsp;查看</i>
                            </button>
                            <button id="editButton" class="btn btn-outline btn-warning  dim" type="button" onclick="editUser();">
                                <i class="fa fa-edit">&nbsp;编辑</i>
                            </button>
                            <button id="delButton" class="btn btn-outline btn-danger  dim " type="button" onclick="delUser();">
                                <i class="fa fa-trash">&nbsp;删除</i>
                            </button>
                            </div>
                            <div class="input-group col-sm-4">
                                <span class="input-group-btn">
                                    <button class="btn btn-outline btn-primary dim" type="button" onclick="searchUser();"><i class="fa fa-search">&nbsp;搜索</i></button>
                                </span>
                                <input type="text" id="searchAcc" placeholder="请输入用户账号" class="form-control input-lg"/>
                            </div>
                        </div>
                        <table id="table_list" class="table table-bordered"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->
<script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- Peity -->
<script src="/js/plugins/peity/jquery.peity.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>

<!-- 自定义js -->
<!-- <script src="${ctx!}/admin/js/content.js?v=1.0.0"></script> -->
<script src="/js/admin/user/list.js"></script>

<!-- Bootstrap-Treeview plugin javascript-->
<script src="/js/plugins/treeview/bootstrap-treeview.js"></script>

</body>

</html>
