<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> - 编辑用户</title>
    <link href="${ctxPath}/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="${ctxPath}/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="${ctxPath}/css/animate.css" rel="stylesheet"/>
    <link href="${ctxPath}/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/css/plugins/webuploader/webuploader.css"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/css/demo/webuploader-demo.css"/>
    <link href="${ctxPath}/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-6 b-r">
                <form class="form-horizontal" id="userForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-9">
                            <input type="hidden" id="id" name="id" value="${user.id}"/>
                            <input type="text" id="userAcc" name="userAcc" readonly="readonly" value="${user.userAcc}" class="form-control"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码：</label>
                        <div class="col-sm-9">
                            <input type="password" id="userPsw" name="userPsw" value="${user.userPsw}" placeholder="请输入密码" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">确认密码：</label>
                        <div class="col-sm-9">
                            <input type="password" id="userPsw2" name="userPsw2" value="${user.userPsw}" placeholder="请确认密码" class="form-control"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">昵称：</label>
                        <div class="col-sm-9">
                            <input type="text" id="nickName" name="nickName" value="${user.nickName}" placeholder="请输入昵称" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属机构：</label>
                        <div class="col-sm-9">
                            <input type="hidden" id="deptId" name="deptId" value="${user.deptId}"/>
                            <input type="text" id="deptName" name="deptName" value="${user.deptName}" readonly="readonly" onclick="hideDeptTree()" placeholder="请选择所属机构" class="form-control"/>
                            <div id="deptTree" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">角色：</label>
                        <div class="col-sm-9">
                            <input id="roleNames" name="roleNames" type="text" readonly="readonly" value="${user.roleNames}" class="form-control"/>
                            <input id="roleIds" name="roleId" type="hidden" value="${user.roleIds}" />
                            <div class="col-sm-8 m-l-n">
                                <select id="roleIdsTmp" class="form-control" multiple="" onclick="selectRoles(this)"></select>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-9">
                            <input type="text" id="description" name="description" value="${user.description}" placeholder="请输入备注" class="form-control"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像：</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">您可以尝试文件拖拽,或使用QQ截屏工具,然后激活窗口后粘贴,或点击添加图片按钮,来上传您的头像.</p>
                        </div>
                    </div>
                    <div id="uploader" class="wu-example">
                        <div class="queueList">
                            <div id="dndArea" class="placeholder">
                                <div id="filePicker"></div>
                            </div>
                        </div>
                        <div class="statusBar" style="display:none;">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div>
                            <div class="info"></div>
                            <div class="btns">
                                <div id="filePicker2"></div>
                                <div class="uploadBtn">开始上传</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-4"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-w-m btn-success" onclick="saveUser()">提交</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-w-m btn-danger" onclick="cancel()">取消</button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="${ctxPath}/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js-->
    <script src="${ctxPath}/js/admin/user/editForm.js"></script>
    <!-- Web Uploader -->
    <script src="${ctxPath}/js/plugins/webuploader/webuploader.min.js"></script>
    <script src="${ctxPath}/js/demo/webuploader-demo.js"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="${ctxPath}/js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="${ctxPath}/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="${ctxPath}/js/plugins/validate/messages_zh.min.js"></script>
    <script src="${ctxPath}/js/plugins/layer/layer.min.js"></script>
    <script src="${ctxPath}/js/plugins/layer/laydate/laydate.js"></script>

</body>

</html>
