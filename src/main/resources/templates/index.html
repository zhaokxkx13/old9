    <script type="text/javascript">
        function modPwd(){
            layer.open({
                type: 2,
                title: '修改密码',
                shadeClose: true,
                shade: false,
                area: ['65%', '76%'],
                content: '/user/edit?id=${user.id}',
                end: function(index){
                    //修改完密码以后刷新当前页面
                    window.location.reload(true);
                }
            });
        }
    </script>
